<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="icon" href="../images/logo.jpeg">
        <title>Cart Items </title>
    
        <style>
            * {
                margin: 0;
                padding: 0;
            }
    
            body {
                display: flex;
                flex-direction: column;
            }
    
            nav {
                flex-shrink: 0;
            }
    
            section {
                flex-grow: 1;
            }
    
            html {
                scroll-behavior: smooth;
            }
        </style>
    </head>
<body>
    <nav class="fixed z-50">
        <div class=" bg-gray-200 h-[15vh] w-[80vw] ml-[20vw] flex items-center p-4 justify-between">
            <div class="flex gap-10 mt-2 h-fit">
                <button
                    class="border-red-500 border-2 rounded-full text-sm px-3 hover:bg-red-300 transition-transform duration-300 transform hover:scale-110">
                    <i class="fa-solid fa-magnifying-glass" style="color: #f56e00;"></i> Search
                </button>
                <button
                    class="border-red-500 border-2 rounded-full text-sm px-3 hover:bg-red-300 transition-transform duration-300 transform hover:scale-110">
                    <i class="fa-regular fa-envelope" style="color: #f56e00;"></i> Offers
                </button>
                <button
                    class="border-red-500 border-2 rounded-full text-sm px-3 hover:bg-red-300 transition-transform duration-300 transform hover:scale-110">
                    <i class="fa-solid fa-cart-shopping" style="color: #f56e00;"></i> Items
                </button>
            </div><div class="rounded-full flex justify-center items-center  h-[10vh]">
                <button class="border-red-500 border-2 rounded-full text-sm w-[10vw] text-center hover:bg-red-300 transition-transform duration-300 transform hover:scale-110">
                    <i class="fa-regular fa-user" style="color: #f56e00;"></i> User
                </button>
            </div>


        </div>

    </nav>
    <section class=" fixed">
        <div class="h-[100vh] w-[20vw]  flex flex-col bg-gray-200">
            <a href="../index.html" class="rounded-full h-auto inline-flex w-[15vw] ">
                
                    <img src="../images/logo.jpeg" alt="logo" class="rounded-full h-[20vh] m-auto">
                
            </a>
            <div class="flex flex-col gap-3 p-6  font-bold text-xl">

                <a href="#"
                    class="hover:bg-red-300 transition-transform duration-300 transform hover:scale-110 p-5">About</a>
                <a href="#"
                    class="hover:bg-red-300 transition-transform duration-300 transform hover:scale-110 p-5">Services</a>
                <a href="#"
                    class="hover:bg-red-300 transition-transform duration-300 transform hover:scale-110 p-5">Your
                    Orders</a>
                <a href="#"
                    class="hover:bg-red-300 transition-transform duration-300 transform hover:scale-110 p-5">Wishlists</a>
                <a href="#"
                    class="hover:bg-red-300 transition-transform duration-300 transform hover:scale-110 p-5">Cart</a>
                <a href="#"
                    class="hover:bg-red-300 transition-transform duration-300 transform hover:scale-110 p-5">Contact</a>
                <a href="#"
                    class="hover:bg-red-300 transition-transform duration-300 transform hover:scale-110 p-5">Checkout</a>

            </div>
        </div>
    </section>
    <main class="m-auto mt-[15vh]  w-[60vw] p-5">
        <div class="mt-10 ml-5">
            <p class="text-[#f56e00]  font-serif text-2xl">Items Added in Wishlist</p>
            <table class=" w-full mt-10 text-xl">
                <tr class="m-2">

                    <th class=" w-[33%] p-2 text-2xl bg-gray-300">Item</th>
                    <th class=" w-[33%] p-2 text-2xl bg-gray-300">Name</th>
                    <th class=" w-[33%] p-2 text-2xl bg-gray-300 "></th>
                </tr>
                <tr class="m-2">
                    <td class=" text-center p-2 "><img src="../images/Pizza.png" alt="Pizza" class="w-[33%] h-auto m-auto"></td>
                    <td class=" text-center p-2">Chillpaper Pizza</td>
                    <td class=" text-center p-2">€ 38</td>
                </tr>
                <tr class="m-2 ">
                    <td class=" text-center p-2 "><img src="../images/Chicken.png" alt="Chicken" class="w-[33%] h-auto m-auto"></td>
                    <td class=" text-center p-2">Kadhai Chicken</td>
                    <td class=" text-center p-2">€ 41</td>
                </tr>
                <tr class="m-2">
                    <td class=" text-center p-2"></td>
                    <td class=" text-center p-2"></td>
                    <td class=" text-center p-2">€ 79</td>
                </tr>

            </table>
        </div>

</html>
